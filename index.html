<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Syncopate:400,700"
      rel="stylesheet"
    />
    <title>Tech Tube</title>
  </head>

  <body>
    <main class="container">
      <section>
        <h1>Tech Tube</h1>
        <form role="search" id="search-bar">
          <div>
            <input
              id="search-input"
              class="searchBox"
              type="search"
              name="term"
              maxlength="30"
              placeholder="JavaScript"
              aria-label="Search for technology"
              data-test="inputSearch"
            />
            <button type="button" type="submit" name="search">Search</button>
          </div>
        </form>
      </section>
      <section class="mainVideo"></section>
      <section class="videosSection"></section>
    </main>
  </body>

  <script src="./src/index.js"></script>
</html>
